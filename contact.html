  <body class="cont-bkgd">

        <a href="./index.html"
          ><p class="back">

      <form>
        <input name="name" placeholder="Name" class="name" required />
        <input
          name="emailaddress"
          placeholder="Email Address"
          class="email"
          type="email"
          required
        />
        <textarea
          rows="4"
          cols="50"
          name="subject"
          placeholder="Message"
          class="message"
          required
        ></textarea>
        <input name="submit" class="cont-btn" type="submit" value="Send" />
      </form>
    </div>
